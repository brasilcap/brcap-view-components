<div class="cap-radiobutton">

  <input [attr.id]="id" class="{{styleClass}} radio" [attr.name]="name" [name]="name" [(ngModel)]="value" [disabled]="disabled" [value]="itemValue" type="radio" />

  <label [attr.for]="id" class="cap-radiobutton {{styleClass}}" *ngIf="itemLabel?.length" [class.disabled]="disabled">{{itemLabel}}</label>

</div>
